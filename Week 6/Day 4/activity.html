        console.log(data[3].fits[2])

        for (let i = 0; i < data.length; i++) {
            console.log(`NAMES: ${data[i].name}`);
        }

        // Calculate and print the total price of all items (using code).
        let totalPrice = 0;
        for (let i = 0; i < data.length; i++) {
            totalPrice += data[i].price;
        }
        console.log(totalPrice);
        // Find the most expensive product (using code).
        let max = -Infinity

        for (let i = 0; i < data.length; i++) {
            if (max < data[i].price) {
                max = data[i].price;
                maxIndex = i;
            }
        }
        console.log(`THE MOST EXPENSIVE PRODUCT: ${data[maxIndex].name} - $${max}`)

        for (let i = 0; i < data.length; i++) {

        }

        let computer = {
