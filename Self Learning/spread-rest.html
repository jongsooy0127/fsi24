<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Rest</title>
</head>

<body>
    <script>
        const x = [23, 5, 7];

        const add = function (...numbers) {
            let sum = 0
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
                console.log(sum);
            }
        }

        add(...x);
    </script>
</body>

</html>
