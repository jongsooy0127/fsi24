<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <h1>Contact Me</h1>
    <h2>Contact Form</h2>
    <form action="/">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="message">Message me:</label> <br>
            <textarea name="message" id="message" cols="60" rows="10" minlength="100" maxlength="500">Enter text here...</textarea>
        </div>

        <button>Submit</button>
    </form>
<footer>
    <p>&#169 Jong Soo Yoon - All rights reserved.</p>
</footer>
</body>
</html>
