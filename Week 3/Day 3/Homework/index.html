<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
    <h1 class="text-center display-1">Homework</h1>
    <h2 class="text-center">Exercise 1</h2>
    <div class="row bg-secondary-subtle pt-4 pb-4 ps-2 pe-2">
        <div class="col-sm-12 col-md-6 bg-success text-center text-white border border-white border-3 pt-3 pb-3">50% desktop, 100% mobile</div>
        <div class="col-sm-12 col-md-6 bg-success text-center text-white border border-white border-3 pt-3 pb-3">50% desktop, 100% mobile</div>
    </div>

    <h2 class="text-center">Exercise 2</h2>
    <div class="row bg-secondary-subtle pt-4 pb-4 pe-2 ps-2">
        <div class="col-xs-12 col-md-12 col-lg-6 bg-danger bg-gradient bg-opacity-20 text-white border border-white border-3 pt-3 pb-3">Column 1</div>
        <div class="col-xs-12 col-md-6 col-lg-3 bg-danger bg-gradient bg-opacity-20 text-white border border-white border-3 pt-3 pb-3">Column 2</div>
        <div class="col-xs-12 col-md-6 col-lg-3 bg-danger bg-gradient bg-opacity-20 text-white border border-white border-3 pt-3 pb-3">Column 3</div>
      </div>

      <h2 class="text-center">Exercise 3</h2>
      <div class="row bg-secondary-subtle pb-4 pt-4 ps-2 pe-2">
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 bg-primary text-white border border-white border-3 pt-3 pb-3">Column 1</div>
          <div class="col-xs-12 col-sm-6 col-md-9 col-lg-10 col-xl-11 bg-primary text-white border border-white border-3 pt-3 pb-3">Column 2</div>
        </div>
    </main>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"   
      crossorigin="anonymous"
    ></script>
  </body>
</html>
