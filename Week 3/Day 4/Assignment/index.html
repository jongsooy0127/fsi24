<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="bg-dark bg-gradient vh-100">
    <main class="container">
        <h1 class="text-white text-center display-1 mt-4">Registration Form</h1>
        <form action="" class="">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="fname" class="form-label text-white">First Name</label> 
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="John">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="lname" class="form-label text-white">Last Name</label> 
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe">
                </div>
            </div>

            <div class="row my-4">
                <div class="col-sm-12 col-md-6">
                    <label for="bday" class="text-white form-label">Birthday</label>
                    <input type="date" name="bday" id="bday" class="form-control">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="gender" class="form-check-label text-white my-2">Gender</label> <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label text-white" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label text-white" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label text-white" for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="phonenum" class="form-label text-white">Phone Number</label>
                    <input type="tel" name="phonenum" id="phonenum" class="form-control" placeholder="(xxx)-xxxx-xxxx">
                </div>
            </div>
            
            <div class="form-check my-4">
                <input type="checkbox" name="tos" id="tos" class="form-check-input" required>
                <label for="tos" class="form-check-label text-white">Agree to terms and conditions</label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
