<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h2 class="text-danger text-center display-5">
        Intro to Forms in Bootstrap
      </h2>
      <form action="/nowhere">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="form-control"
            />
          </div>

          <div class="col-sm-12 col-md-6">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>

        <label for="experience" class="form-label"
          >Please tell us about your past experience:</label
        >
        <textarea
          name="experience"
          id="experience"
          cols="15"
          rows="5"
          class="form-control"
          placeholder="No more than 100 words"
          maxlength="100"
        ></textarea>

        <div class="form-text float-end">
          Your data will be kept secured and hidden
        </div>

        <label for="" class="form-check-label my-3"
          >Please select your age:</label
        >
        <br>
        <div class="form-check form-check-label form-check-inline">
          <label for="teen">13-19</label>
          <input
            type="radio"
            name="age"
            id="teen"
            value="teen"
            class="form-check-input"
          />
        </div>
        <div class="form-check form-check-label form-check-inline">
          <label for="adult">20-64</label>
          <input
            type="radio"
            name="age"
            id="adult"
            value="adult"
            class="form-check-input"
          />
        </div>
        <div class="form-check form-check-label form-check-inline">
          <label for="senior">65+</label>
          <input
            type="radio"
            name="age"
            id="senior"
            value="senior"
            class="form-check-input"
          />
        </div>

        <br />

        <label for="color" class="form-label">Please select your color:</label>
        <input
          type="color"
          name="color"
          id="color"
          class="form-control form-control-color"
        />

        <label for="size" class="form-label"
          >Choose your size for the outfit:</label
        >
        <select name="size" class="form-select">
          <option value="" selected>Select your size:</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra-large">Extra Large</option>
        </select>

        <div class="form-check">
          <label for="tos" class="form-check-label"
            >I agree to everything in the contract</label
          >
          <input type="checkbox" name="tos" id="tos" class="form-check-input" />
        </div>

        <button class="btn btn-primary">Order Now</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
