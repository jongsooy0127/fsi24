      // 2. Create a function that returns an array that contains the lowest temp, highest temp, and average temp for the month. (eg. [54, 66, 58])
      function recordTemp() {
        let record = [];

        const min = Math.min(...[].concat(...mayTemps));
        record.push(min);

        const max = Math.max(...[].concat(...mayTemps));
        record.push(max);

        const avg = mayTemps.flat();
        let sum = 0;

        for (let i = 0; i < avg.length; i += 1) {
          sum += avg[i] / avg.length;
        }
        record.push(sum);

        return record;
      }

      function getLowHighAvg() {
        const tempsArr = [];

        //Do our stuff here to change/populate the tempArr.
        let lowestTemp = Infinity;
        let highestTemp = -Infinity;
        let totalTemp = 0;
        let totalDays = 0;

        for (let week = 0; week < mayTemps.length; week++) {
          for (let day = 0; day < mayTemps[week].length; day++) {
            if (mayTemps[week][day] < lowestTemp) {
              lowestTemp = mayTemps[week][day];
            }

            if (mayTemps[week][day] > highestTemp) {
              highestTemp = mayTemps[week][day];
            }

            totalTemp += mayTemps[week][day];

            totalDays += 1;
          }
        }
        // console.log("LOWEST TEMP:" , lowestTemp)
        tempsArr.push(lowestTemp, highestTemp, Math.round(totalTemp / 31));

        return tempsArr;
      }

      // 4. Create a function that returns the average temperature for a given day of the week ("Su", "M", "T", "W", "Th", "F", "S").
      function dayAverageTemp(day) {
        let avgTemp = 0;
        if (day === "Su") {
          for (let i = 0; i < 5; i++) {
            avgTemp += mayTemps[i][0] / 5;
          }
        }

        if (day === "M") {
          for (let i = 0; i < 5; i++) {
            avgTemp += mayTemps[i][1] / 5;
          }
        }

        if (day === "T") {
          for (let i = 0; i < 5; i++) {
            avgTemp += mayTemps[i][2] / 5;
          }
        }

        if (day === "W") {
          for (let i = 0; i < 4; i++) {
            avgTemp += mayTemps[i][3] / 4;
          }
        }

        if (day === "T") {
          for (let i = 0; i < 4; i++) {
            avgTemp += mayTemps[i][4] / 4;
          }
        }

        if (day === "F") {
          for (let i = 0; i < 4; i++) {
            avgTemp += mayTemps[i][5] / 4;
          }
        }

        if (day === "S") {
          for (let i = 0; i < 4; i++) {
            avgTemp += mayTemps[i][6] / 4;
          }
        }

        return avgTemp;
      }

      // 5. Create a function that returns a new data set with the temperatures converted to Celsius.
      function changeToCelsius(date) {
        let celsiusDate = 0;
        const week = Math.floor((date - 1) / 7);
        const offset = (date - 1) % 7;
        celsiusDate = (mayTemps[week][offset] - 32) * (5 / 9);
        return celsiusDate;
      }

        const arr = [];
        let celsiusDate = 0;
        for (let i = 0; i < mayTemps.length; i++) {
          for (let j = 0; j < mayTemps[i].length; j++) {
            celsiusDate = Math.round((mayTemps[i][j] - 32) * (5 / 9));
            arr.push(celsiusDate);
          }
        }
        return arr;
      }
