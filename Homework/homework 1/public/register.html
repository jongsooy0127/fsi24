    <br />
    <h1>Create an account</h1>
    <br />

    <form action="/register">
      <div>
        <label for="username">Create username:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          required
        />
      </div>
      <br />
      <div>
        <label for="password">Create password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          required
        />
      </div>
      <br />
      <div>
        <label for="email"
          >Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
      </div>
      <br />
      <p>Select your membership</p>
      <div>
        <input
          type="radio"
          name="membership"
          id="basic"
          value="basic"
          required
        />
        <label for="basic">Basic</label>
        <input type="radio" name="membership" id="vip" value="vip" />
        <label for="vip">VIP (+$25 anually)</label>
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
